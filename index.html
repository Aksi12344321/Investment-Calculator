<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Investment Calculator</h2>
      <div class="range-input">
        <label for="investment-amount">Investment Amount ($)</label>
        <input type="range" id="investment-amount" min="1000" max="100000" step="1000" value="50000" />
        <div class="range-value" id="investment-amount-value"></div>
      </div>
      <div class="range-input">
        <label for="investment-return">Investment Return (%)</label>
        <input type="range" id="investment-return" min="1" max="20" step="1" value="5" />
        <div class="range-value" id="investment-return-value"></div>
      </div>
      <div class="range-input">
        <label for="investment-period">Investment Period (Years)</label>
        <input type="range" id="investment-period" min="1" max="30" step="1" value="15" />
        <div class="range-value" id="investment-period-value"></div>
      </div>
      <div class="result" id="monthly-payment"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
